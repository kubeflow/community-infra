  #  description: Expires at midnight of 2020-10-01
  #  expression: request.time < timestamp("2020-01-01T00:00:00Z")
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
